<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body id="bodyTag">
  <script>
    const body = document.getElementById('bodyTag');
    const div = document.createElement('div')
    const headingOne = document.createElement('h1')
    headingOne.innerText = 'This is title';
    div.appendChild(headingOne);
    const para = document.createElement('p');
    para.innerText = 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa, dolores quo numquam, error, reiciendis fugit dolor est facere nemo earum commodi fuga veritatis praesentium sunt ab quibusdam molestiae cumque tenetur!'
    div.appendChild(para)
    const ul = document.createElement('ul')
    const li1 = document.createElement('li')
    li1.innerText = 'List -1'
    ul.appendChild(li1)
    const li2 = document.createElement('li')
    li2.innerText = 'List -2'
    ul.appendChild(li2)

    div.appendChild(ul)
    body.appendChild(div)
  </script>
</body>
</html>
